<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Progressive Web Apps</title>
  <link rel="stylesheet" href="./css/app.css">
  <link rel="manifest" href="./manifest.json">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="apple-mobile-web-app-title" content="Winchester Wellness Centre">
  <link rel="apple-touch-icon" sizes="57x57" href="./images/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./images/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./images/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./images/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./images/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./images/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./images/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./images/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="./images/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./images/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/icons/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="./images/icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

</head>
<body>
<div class="loader">
  <div class="loader-text">Loading...</div>
  <div class="progress">
      <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width: 100%"></div>
  </div>
</div>
<header>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <img class="reload reloadbtn-lg" src="./images/icons/icon_reload.svg" alt="Reload Button" />
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#slideshow"><h1>Wincehster Wellness Centre<span class="subhead">massage and skin care</span></h1></a>
      </div><!-- navbar-header -->
      <div class="collapse navbar-collapse" id="collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><img class="reload reloadbtn" src="./images/icons/icon_reload.svg" alt="Reload Button" /></li>
          <li class="active"><a href="#slideshow">Home</a></li>
          <li><a href="#services">Therapists</a></li>
          <li><a href="#appointments">Services</a></li>
        </ul>
      </div><!-- navbar collapse -->
    </div><!-- navbar container -->
  </nav><!-- nav -->
  <script id="slideshow-template" type="text/x-handlebars-template">
    <div class="carousel fade" data-ride="carousel" id="slideshow">
      <div class="carousel-inner">
        {{#each products}}
          {{#if @first}}
            <div class="item active"><img src="./images/products/{{filename}}.jpg" alt="{{name}} photo"></div>
          {{else}}
            <div class="item"><img src="./images/products/{{filename}}.jpg" alt="{{name}} photo"></div>
          {{/if}}
        {{/each}}
      </div><!--carousel inner -->
      <a class="left carousel-control" href="#slideshow" role="button" data-slide="prev"></a>
      <a class="right carousel-control" href="#slideshow" role="button" data-slide="next"></a>
    </div><!--carousel fade -->
  </script>
  <div id="slideshow-content"></div>
</header>
<main>
  <div class="page" id="services">
    <div class="container">
      <h2 class="page-headline">Massage Therapists</h2>
      <p>551 Main Street, Winchester MA 01890</p>
      <script id="services-template" type="text/x-handlebars-template">
        {{#each staff}}
          <div class="col-xs-3 openpetmodal" data-toggle="modal" data-target="#wisdompetmodal" data-name="{{owner}}" data-owner="{{services}}" data-brief="{{brief}}" data-price="{{address}}" data-image="{{filename}}">
            <img class="img-circle" src="./images/products/{{filename}}_sq.jpg" alt="{{owner}} photo"/>
          </div><!-- column -->
        {{/each}}
      </script>
      <div id="services-content"></div>
    </div><!-- container -->
  </div><!-- page-services -->
  <div class="page" id="appointments">
    <div class="container">
      <h2 class="page-headline">Services</h2>
      <p>Massage Therapy and Skin Care</p>

      <script id="appointments-template" type="text/x-handlebars-template">
        {{#each products}}
          <div class="appointment media openpetmodal" data-toggle="modal" data-target="#wisdompetmodal" data-name="{{name}}" data-owner="{{owner}}" data-brief="{{brief}}" data-time="{{time}} for" data-price="${{price}}" data-image="{{filename}}">
            <div class="media-left media-top">
              <img class="media-object appointment-img img-rounded" src="./images/products/{{filename}}_sq.jpg" alt="{{name}} photo">
            </div><!-- media-left media-top -->
            <div class="media-body">
              <h3 class="media-heading appointments-heading">{{name}}, <span class="appointment-breed">{{owner}}</span></h3>
              <div class="appointment-owner"><span class="appointment-owner-title">Time: </span> <span class="appointment-owner-name">{{time}}</span></div>
              <div class="appointment-reason">Price: {{price}}</div>
            </div><!-- media-body -->
          </div><!-- appointment media openpetmodal -->
        {{/each}}
      </script>
      <div id="appointments-content"></div>
    </div><!-- container -->
  </div><!-- page-appointments -->
</main>

<div class="modal fade" id="wisdompetmodal" tabindex="-1" role="dialog" aria-labelledby="petModal">
  <div class="modal-dialog" data-dismiss="modal" aria-label="Close" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" arial-label="Close" role="document"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title modal-name"></h2>
        <div class="modal-breed"></div>
      </div><!-- modal header -->
      <div class="modal-body">
        <img class="img-responsive modal-image" />
        <div class="modal-footer">
          <span class="modal-time"></span>
          <span class="modal-info"></span>
        </div>
      </div><!--modal-body-->
    </div><!-- modal content -->
  </div><!-- modal dialog -->
</div><!-- modal fade -->

<script src="js/app.js"></script>
</body>
</html>
